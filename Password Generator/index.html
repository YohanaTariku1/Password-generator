<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="dark-theme.css" id="theme-style">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&family=Karla:wght@800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    </head>
    <body>
        <div class="container">
            <h1>Generate a <span style= "color: #10B981">random password</span></h1>
            <p>Never use an insecure password again.</p>
            <label>Length of password you want: </label>
            <input type="number" id="password-length" min="8" max="20" value="15"></input>
            <button id="generate-button">Generate passwords</button>
            <hr>
            <div class="password-container">
                <div>
                    <div class="password-box" id="password-one"></div>
                    <button id="copyButtonOne"><i class="far fa-copy"></i>Copy</button>
                </div>
                <div>
                    <div class="password-box" id="password-two"></div>
                    <button id="copyButtonTwo"><i class="far fa-copy"></i>Copy</button>
                </div>
            </div>
            <button id="theme-button">Light Mode</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
